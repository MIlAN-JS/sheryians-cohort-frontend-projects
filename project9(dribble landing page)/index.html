<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driblle</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b07abf7705.js" crossorigin="anonymous" defer></script>

</head>
<body>
    <main>
           <header>

            <!-- ########### Navigation BAr ###########  -->
               <nav>

                <div class="nav-item-container">

                    <div class="left">
                <img src="./images//Dribbble_Text_Logo_Script.svg" width="120px" alt="">
                    <div class="nav-items">

                        <a href="#">Explore <i class="fa-solid fa-angle-down"></i></a>
                        <a href="#">Find Talent <i class="fa-solid fa-angle-down"></i></a>
                        <a href="#">Get Hired   <i class="fa-solid fa-angle-down"></i></a>
                        <a href="#">Blog</a>


                    </div>
                   </div>
                   <div class="right">
                    <button class="signup">Sign up</button>
                    <button class="login"> Log in</button>
                   </div>

                </div>
                   
               </nav>

               <!-- ##########Hero section #########  -->

               <div class="hero-section">

                <div class="left-hero">

                    <div class="headings">

                        <div class="mainheading">
                            <h1>Discover the </h1>
                            <h1>World's Top Designers</h1>
                        </div>
                        <div class="subheading">
                          <p>Explore work from the most talented and accomplished</p>
                          <p>designers ready to take on your next project.</p>
                        </div>

                    </div>

                    <div class="buttonAndSearch">
                        <div class="first-hero-btn-container">
                             <button class="shots-btn">
                                <i class="fa-solid fa-image"></i>
                                Shots

                             </button>
                             <button class="designers-btn">
                               <i class="fa-solid fa-users"></i> Designers
                             </button>
                             <button class="services-btn">
                               <i class="fa-brands fa-servicestack"></i>  Services
                             </button>
                        </div>


                        <div class="search-button">

                            <input type="search" placeholder="What type of design are you interested in ?" class="search-field">
                            <i class="fa-solid fa-magnifying-glass"></i>

                        </div>
                        <div class="second-hero-btn-container">

                            <h5>Popular:</h5>
                            <button class="dashboard-btn second-hero-btns">dashboard</button>
                            <button class="landing-page-btn second-hero-btns">landing page</button>
                            <button class="ecommerce-btn second-hero-btns">ecommerce</button>
                            <button class="logo-btn second-hero-btns">logo</button>
                            <button class="card-btn second-hero-btns">card</button>
                            <button class="icons-btn second-hero-btns">icons</button>


                        </div>
                    </div>

                </div>
                <div class="right-hero">
                    <video src="./images/herovideo.mp4" autoplay muted loop></video>
                </div>

               </div>

               
               <div class="header-f-wrapper">


               <div class="header-feedback">
                  <button> <i class="fa-solid fa-star"></i> Get Matched Now</button>
                  <h4>Tell us what you need and instantly get matched with world-class talent ready to work on your project.</h4>
               </div>
        </div>

           </header>
    </main>
    
</body>
</html>
