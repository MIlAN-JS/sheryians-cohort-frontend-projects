<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window basic ui and feature</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>   
    <script src="https://kit.fontawesome.com/b07abf7705.js" crossorigin="anonymous" defer></script>
</head>
<body>
    <main>

        <div class="card">

            <div class="upper-box">
                <h2>Tasks</h2>
                <div class="option">
                    <i class="fa-regular fa-message"></i>
                    <small>New Email Message</small>
                </div>
                <div class="option">
                    <i class="fa-solid fa-calendar"></i>
                    <small>New Appointment</small>
                </div>
                <div class="option">
                    <i class="fa-solid fa-people-arrows"></i>
                    <small>New Meeting</small>
                </div>
                <div class="option">
                   <i class="fa-solid fa-address-book"></i>
                    <small>New Contact</small>
                </div>
               
                <div class="option">
                  <i class="fa-solid fa-book"></i>  
                    <small>New Task</small>
                </div>
            </div>
            <div class="lower-box">
                <div class="option">
                    <i class="fa-solid fa-file"></i>
                    <small>Microsoft Outlook 2010</small>
                </div>
                
            </div>
            
        </div>

    </main>
    
</body>
</html>
