<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter 101</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
   
    <main>
    

        <div class="card">
             <div class="display-number">
                <h1>0</h1>
             </div>
             <div class="buttons">
                <button class="add-btn btn">+</button>
                <button class="less-btn btn">-</button>
                <button class="auto-btn btn">Start</button>
                <button class="stop-btn btn">Stop</button>
                <button class="reset-btn btn" >Reset</button>
             </div>
        </div>
    </main>
    
</body>
</html>
