<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barun solar and Weather</title>
    <link rel="stylesheet" href="./scss/style.css">
    <script src="./script.js" defer></script>
    <script src="https://kit.fontawesome.com/b07abf7705.js" crossorigin="anonymous" defer></script>
</head>
<body>

    <main>
         <section class="main-info">
            <div class="top-info">
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="search" name="search" id="search" placeholder="search for places...">
                    <i class="fa-regular fa-compass"></i>
                </div>
                <div class="weather-img">
                    <img src="./images/clear.png" id="weather-img" alt="">
                </div>
                
                <div class="weather-info">
                    <h1>12<sup>Â°C</sup></h1>
                    <h2>Monday</h2>
                    
                </div>
            </div>
            <div class="bottom-info">
              <div class="status">
                 <div class="cloud-status">
                    <i class="fa-solid fa-cloud"></i>
                    <h2>Mostly Cloudy</h2>
                 </div>
                 <div class="rain-status">
                    <i class="fa-solid fa-cloud-rain"></i>
                    <h2>Rain -30%</h2>
                 </div>
              </div>
              <div class="btm-img">
                <img src="https://images.pexels.com/photos/1117403/pexels-photo-1117403.jpeg" alt="">
                <small>New York, Ny , USSA  </small>
              </div>

            </div>
         </section>
         <section class="week-info"></section>
         <section class="highlights"></section>
    </main>
    

</body>
</html>
